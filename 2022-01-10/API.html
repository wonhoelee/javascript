  <h1>내 사이트임</h1>
  <p id="pta"></p>

  <script>
    $.ajax({
    method: "GET",
    url: "https://dapi.kakao.com/v3/search/book?target=title",
    data: { query:"미움받을 용기" },
    headers: {Authorization: "KakaoAK f69c15e9e8898c1f4ff8f7c8936a83c4" }
  })
    .done(function( msg ) {
      console.log(msg)
      
      $("#pta").append( msg.documents[0].title)
      $("#pta").append("<img src='" + msg.documents[0].thumbnail+"'/>")
    });
  </script>
